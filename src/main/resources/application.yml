spring:
  datasource:
    url: jdbc:mysql://localhost:${PORT}/${DB}
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
jwt:
  secret:
    key: ${JWT_SECRET_KEY}

